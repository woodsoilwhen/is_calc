<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>电流线径计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="is_calc.css" />
    <script type="text/javascript" src="is_calc.js" defer></script>
</head>

<body>
    <div>
        <div class="输入框">
            <span>电流(A)</span>
            <input type="number" ID="电流" placeholder="电流" onkeyup="calc(this.value,this.id)" />
            <div ID="电流div" class="未输入"></div>
        </div>
        <div class="输入框">
            <span>线径(mm<sup>2</sup>)</span>
            <input type="number" ID="线径" placeholder="线径" onkeyup="calc(this.value,this.id)" />
            <div ID="线径div" class="未输入"></div>
        </div>
    </div>

</body>
</html>
