<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/bootstrap-5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <title>电流-线径对照表</title>
</head>

<body>


    <div class="container-md text-center">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        参数设置
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected value="1">铜导线</option>
                                <option value="2">铝导线</option>
                            </select>
                            <label for="floatingSelect">导线类型</label>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected value="1">A1-单芯电缆敷设在隔热强中的导管内</option>
                                <option value="2">A2-多芯电缆敷设在隔热强中的导管内</option>
                                <option value="2">B1-单芯电缆敷设在木制墙上的导管内</option>
                                <option value="2">B2-多芯电缆敷设在木制墙上的导管内</option>
                                <option value="2">C-单芯或多芯电缆敷设在木制墙上</option>
                                <option value="2">D-多芯电缆敷设在埋地的管槽内</option>
                                <option value="2">D2-带护套的单芯或多芯电缆直埋在土壤中</option>
                                <option value="2">E-多芯电缆敷设在自由空气中与墙间距不小于一根电缆直径的0.3倍</option>
                            </select>
                            <label for="floatingSelect">敷设方式</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">电压</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-3">
            <div class="col">线径</div>
            <div class="col">电流</div>
            <div class="col">功率</div>
            <div class="col">1.0</div>
            <div class="col">11</div>
            <div class="col">Column</div>
            <div class="col">1.5</div>
            <div class="col">14.5</div>
            <div class="col">Column</div>
            <div class="col">2.5</div>
            <div class="col">19.5</div>
            <div class="col">Column</div>
            <div class="col">4</div>
            <div class="col">26</div>
            <div class="col">Column</div>
            <div class="col">6</div>
            <div class="col">34</div>
            <div class="col">Column</div>
        </div>
    </div>
    <script src="/bootstrap/bootstrap-5.3.0-alpha1/js/bootstrap.bundle.js"></script>
</body>

</html>
