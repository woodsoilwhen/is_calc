<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap demo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="page-body">
        <div class="container-md">

            <div class="row mb-3">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">三相 380V</p>
                            <h5 class="card-title">功率</h5>
                            <p class="card-text">123</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">电阻</h5>
                            <p class="card-text">123</p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- 计算按钮 -->
            <div class="d-grid mb-3 col-10 mx-auto">
                <button class="btn btn-primary" type="button">计算</button>
            </div>

            <hr>
            <!-- 计算参数设置 -->
            <div class="container text-center">
                <!-- 功率输入 -->
                <div class="row mb-3">
                    <label class="col-4 col-form-label">功率</label>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="功率" placeholder="功率"
                                aria-label="Text input with 2 dropdown buttons">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">kW</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">W</a></li>
                                <li><a class="dropdown-item" href="#">kW</a></li>
                            </ul>
                        </div>
                    </div>

                </div>

                <!-- 电源类型 -->
                <div class="row">
                    <label class="col-4 col-form-label">电源类型</label>
                    <div class="col-8">
                        <div class="d-grid">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="btnradio1">三相</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">单相</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- 更多设置的折叠面板 -->
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <!-- 折叠面板元素 -->
                <div class="accordion-item">
                    <!-- 折叠面板标题 -->
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            更多设置
                        </button>
                    </h2>

                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <!-- 折叠面板内容 -->
                            <div class="container text-center">
                                <!-- 电压 -->
                                <div class="row">
                                    <label class="col-4 col-form-label">电压</label>
                                    <div class="col-8">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="电压"
                                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                                            <span class="input-group-text">V</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- 误差 -->
                                <div class="row">
                                    <label class="col-4 col-form-label">误差</label>
                                    <div class="col-8">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="误差"
                                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 保存/恢复默认按钮 -->
                            <div class="container text-end">
                                <button class="btn btn-outline-secondary" type="button">恢复默认</button>
                                <button class="btn btn-primary" type="button">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
